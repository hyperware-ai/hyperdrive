<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="/kinode.css">
    <link href="https://api.fontshare.com/v2/css?f[]=clash-display@400,700,500,600,300&display=swap" rel="stylesheet" />
    <script src="/our.js"></script>
    <script>
        document.title = window.our.node + " - contacts";
    </script>
    <style>
        h1,
        h2,
        h3,
        h4,
        h5,
        h6,
        p,
        a,
        li {
            font-family: 'Kode Mono', monospace;
        }

        h1 {
            padding: 20px;
            max-width: 960px;
            min-width: 300px;
            margin: 0 auto;
        }

        main {
            margin: 0 auto;
            display: grid;
            grid-template-columns: 1fr 1fr 1fr;
            gap: 20px 20px;
            grid-auto-flow: row;
            padding: 20px;
            max-width: 960px;
            min-width: 300px;
        }
    </style>
</head>

<body>
    <h1>contacts</h1>
    <main>
        <article id="edit">
            <h2>Contacts</h2>
            <form id="add-contact">
                <input type="text" name="node">
                <button type="submit">add contact</button>
            </form>
        </article>

        <article id="contacts-article">
            <ul id="contacts"></ul>
        </article>

        <script src="/contacts:contacts:sys/script.js"></script>
    </main>
</body>

</html>
