[package]
name = "hypermap-cacher"
version = "0.1.0"
edition = "2021"
publish = false

[features]
simulation-mode = ["hyperware_process_lib/simulation-mode"]

[dependencies]
anyhow = "1.0"
alloy-primitives = "0.8.15"
alloy-sol-types = "0.8.15"
alloy = { version = "0.8.1", features = [
    "json-rpc",
    "rpc-client",
    "rpc-types",
] }
chrono = "0.4.41"
hex = "0.4.3"
hyperware_process_lib = { git = "https://github.com/hyperware-ai/process_lib", rev = "a420cc2", features = ["logging"] }
process_macros = "0.1.0"
rand = "0.8"
rmp-serde = "1.1.2"
serde = { version = "1.0", features = ["derive"] }
serde_json = "1.0"
wit-bindgen = "0.42.1"

[lib]
crate-type = ["cdylib"]

[package.metadata.component]
package = "hyperware:process"
